<!-- templates/test.html -->

{% extends "base.html" %}

{% block content %}

<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="{{url_for('static', filename='css/test.css')}}" rel="stylesheet">
  <link href="{{url_for('static', filename='css/profile.css')}}" rel="stylesheet">
</head>

{% if result == "NONE" %}
<div class="container mt-5">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col-md-8">
      <form method="POST" action="/test" id="regForm">
        <h1 style="color:black" id="register">Simple Test</h1>

        <h6 style="color:black">IP</h6>
        <p>
          <input placeholder="192.168.1.1 ..." oninput="this.className = ''" name="ip">
        </p>
        <h6 style="color:black">OIDs</h6>
        <div class="bd-example">

          <div class="form-check">
            <input class="form-check-input" name="c_check" type="checkbox" value="sysDescr.0" id="flexCheckDefault">
            <label style="color:black;display: block;float: left" class="form-check-label" for="flexCheckDefault">
              sysDescr.0
            </label>
          </div>
          <br>
          <div class="form-check">
            <input class="form-check-input" name="c_check" type="checkbox" value="sysName.0" id="flexCheckChecked"
              checked>
            <label style="color:black;display: block;float: left" class="form-check-label" for="flexCheckChecked">
              sysName.0
            </label>
          </div>
          <br>
          <div class="form-check">
            <input class="form-check-input" name="c_check" type="checkbox" value="sysLocation.0" id="flexCheckChecked"
              checked>
            <label style="color:black;display: block;float: left" class="form-check-label" for="flexCheckChecked">
              sysLocation.0
            </label>
          </div>
        </div>
        <br>
        <div style="overflow:auto;" id="nextprevious">
          <div style="float:right;">
            <button type="submit" class="btn btn-success">Scan</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
{% else %}
<div class="container rounded bg-white mt-5 mb-5">
  <div class="col-md-auto border-center">
    <div class="p-3 py-5">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 style="color:black" class=" text-right">Result</h4>
      </div>
      <img src="{{url_for('static', filename='photos/O18mJ1K.png')}}" width="100" class="mb-4">
      <div>
        <span style="color:black"> {{ result }}</span>
      </div>
    </div>
  </div>
  {% endif %}
  {% endblock %}
